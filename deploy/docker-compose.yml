version: '3.8'
services:
  app:
    build: ..
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
      - db
    ports:
      - "8000:8000"
  redis:
    image: redis:7
  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: example
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
